<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto:ital@0;1&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Kessoku Band 結束バンド</title>
  </head>
  <body>
    <!--navigation stuff-->
    <nav class="nav navbar navbarItems">
        <nav class="nav navbarLeft">
            <a class="nav-link" href="#">Live</a>
            <a class="nav-link" href="#">Videos</a>
            <a class="nav-link" href="#">Store</a>
        </nav>
          <ul class="nav justify-content-center navbarCenter">
            <li class="nav-item">
              <a class="nav-link navbarLogo" href="#"></a>
            </li>
          </ul>
          <ul class="nav justify-content-end navbarRight">
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="images/Spotify.png" width="30" height="30"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="images/Instagram.png" width="30" height="30"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="images/AppleMusic.png" width="30" height="30"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><img src="images/Youtube.png" width="30" height="30"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="images/Facebook.png" width="30" height="30"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="images/Twitter.png" width="30" height="30"></a>
              </li>
          </ul>
    </nav>
    <!--Hero image stuff-->
    <section id="heroSec">
        <div class="slideshowContainer">
        
            <div class="mySlides slideFade">
                <img src="images/bocchi_live_05.png" style="width:100%">
            </div>
            <div class="mySlides slideFade">
                <img src="images/bocchi_live_12.png" style="width:100%">
            </div>
            <div class="mySlides slideFade">
                <img src="images/bocchi_live_14.png" style="width:100%">
            </div>
            <div class="mySlides slideFade">
                <img src="images/bocchi_live_13.png" style="width:100%">
            </div>
            <div class="mySlides slideFade">
                <img src="images/bocchi_live_06.png" style="width:100%">
            </div>
            <div class="dotAll" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
              </div>
        </div>
        <div class="heroText">
            <h1> Kessoku Band</h1><br>
            <h2>Come watch us live</h2>
            <h2>@ STARRY, 7PM </h2>
            <h2>Friday Nights</h2><br>
            <button>Buy Tickets</button>
        </div>
        <div class="heroBackBlack"></div>
    </section>

    <section id="musicSec">
        <div>
            <h1>Music</h1>
            <div class="musicCDs"></div>
        </div>
    </section>
    <section id="vidSec">
        <div></div>
    </section>
    <section id="photoSec">
        <div></div>
    </section>
    <section id="newsSec">
        <div></div>
    </section>

<!--bootsrap javascript stuff-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
  </body>
</html>
